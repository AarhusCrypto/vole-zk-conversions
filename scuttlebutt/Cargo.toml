[package]
name = "scuttlebutt"
version = "0.4.0"
authors = ["Alex J. Malozemoff <amaloz@galois.com>"]
license = "MIT"
readme = "README.md"
description = "A library of useful multi-party computation utilities"
keywords = ["cryptography", "MPC", "secure-computation"]
categories = ["cryptography"]
edition = "2018"
publish = false

[features]
nightly = ["curve25519-dalek/nightly", "curve25519-dalek/simd_backend"]
unstable = []
serde1 = ["serde"]

[dependencies]
curve25519-dalek = { version = "3.0.2", features = ["std"], optional = true }
rand = "0.7"
rand_core = "0.5"
serde = { version = "1.0.123", features = ["derive"], optional = true }
sha2 = "0.9.3"
subtle = "2.4.0"
primitive-types = "0.9.0"
uint = "0.9.0"
generic-array = "0.14.4"
smallvec = "1.6.1"
bytemuck = { version = "1.5.1", features = ["derive"] }
vectoreyes = { path = "../vectoreyes" }


[dev-dependencies]
criterion = "0.3.4"
hex = "0.4.3"
proptest = "1.0.0"
num-bigint = "0.3.2"

