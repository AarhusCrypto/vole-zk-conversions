[package]
name = "ocelot"
version = "0.4.0"
authors = ["Alex J. Malozemoff <amaloz@galois.com>"]
license = "MIT"
readme = "README.md"
description = "A library for oblivious transfer protocols"
categories = ["cryptography"]
keywords = ["cryptography", "oblivious-transfer", "OT"]
edition = "2018"
publish = false
build = "build.rs"
autoexamples = true

[lib]

[features]
nightly = ["curve25519-dalek/avx2_backend", "rand/nightly", "scuttlebutt/nightly"]

[dependencies]
curve25519-dalek = { version = "2", features = ["std"] }
libc = "0.2"
rand = "0.7"
scuttlebutt = { path = "../scuttlebutt", features = ["curve25519-dalek"] }
itertools = "0.8.0"
bit-vec = "0.6.2"
ff = { version = "0.6", features = ["derive"] }
log = "0.4.8"
byteorder = "1.3.4"
blake2 = "0.9.0"
hex-literal = "0.2.1"
generic-array = "0.14.2"
lazy_static = "1.4.0"
rand_core = "0.5"


[build-dependencies]
cc = "1.0"

[dev-dependencies]
criterion = "0.2"

[[bench]]
name = "ot"
harness = false

[[bench]]
name = "oprf"
harness = false

[[example]]
name = "kmprt"
harness = false
