[workspace]
resolver = "2"
members = [
    "fancy-garbling",
    "fancy-garbling/base_conversion",
    "humidor",
    "keyed_arena",
    "ocelot",
    "popsicle",
    "scuttlebutt",
    "simple-arith-circuit",
    "vectoreyes",
]

[workspace.package]
authors = ["swanky authors <swanky@galois.com>"]
license = "MIT"
edition = "2021"
publish = false
version = "0.5.0"

[workspace.dependencies]
# Our crates
fancy-garbling = { path = "fancy-garbling" }
fancy-garbling-base-conversion = { path = "fancy-garbling/base_conversion" }
humidor = { path = "humidor" }
keyed_arena = { path = "keyed_arena" }
ocelot = { path = "ocelot" }
popsicle = { path = "popsicle" }
scuttlebutt = { path = "scuttlebutt" }
simple-arith-circuit = { path = "simple-arith-circuit" }
vectoreyes = { path = "vectoreyes" }

# Patched Dependencies
ff = { git = "https://github.com/GaloisInc/ff", rev = "b8d8570f67d04cf5a8b82df3d6eb36aeb4732e92" }
ff_codegen = { git = "https://github.com/GaloisInc/ff", rev = "b8d8570f67d04cf5a8b82df3d6eb36aeb4732e92" }
curve25519-dalek = { package = "curve25519-dalek-ng", version = "4.1.1" }

# External Dependencies
aes = "0.8.1"
bincode = "1.3.3"
blake3 = "1.3.1"
bumpalo = "3.10.0"
bytemuck = "1.12.2"
cc = "1.0.73"
clap = "2.33.3"
criterion = "0.3.5"
criterion-linux-perf = "0.1.0"
crossbeam-queue = "0.3.5"
digest = "0.10.3"
generic-array = "0.14.5"
hex = "0.4.3"
itertools = "0.10.3"
lazy_static = "1.4.0"
log = "0.4.17"
merkle-cbt = "0.3.2"
ndarray = "0.15.4"
nix = "0.23.1"
num-bigint = "0.4.3"
num-traits = "0.2.15"
openssl = "0.10.38"
proptest = "1.0.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
rand_core = "0.6.3"
regex = "1.5.5"
serde = "1.0.147"
serde_json = "1.0.87"
sha2 = "0.10.2"
smallvec = "1.8.0"
sprs = "0.11.0"
subtle = "2.4.1"
tempfile = "3.3.0"

[profile.release]
opt-level = 3
debug = true
lto = true
debug-assertions = false
overflow-checks = false
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true

[profile.bench]
opt-level = 3
debug = true
lto = true
debug-assertions = false
overflow-checks = false

[profile.test]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
